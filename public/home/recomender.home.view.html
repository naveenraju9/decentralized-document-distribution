
<div class="col-md-6 col-md-offset-3">
    <form name="form" ng-submit="vm.subscribe()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.purpose.$dirty && form.purpose.$error.required }">
                    <label for="purpose">Purpose</label>
                    <select ng-model="purpose" ng-options="purpose.code as purpose.name for purpose in purposeList">
                       <option value="" selected >Select</option>
                    </select>
                        
                    <span ng-show="form.purpose.$dirty && form.purpose.$error.required" class="help-block">Purpose is required</span>
            </div>
           
            <div class="form-group" ng-class="{ 'has-error': form.passcode.$dirty && form.passcode.$error.required }">
                    <label for="passcode">Passcode</label>
                    <input type="text" name="passcode" id="passcode" class="form-control" ng-model="passcode" required />
                    <span ng-show="form.passcode.$dirty && form.passcode.$error.required" class="help-block">Passcode is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                            <label for="Email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
                            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
            </div>

            <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Submit</button>
