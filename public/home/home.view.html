﻿<style>
    .div-table {
        display: table;         
        width: auto;         
        background-color: #eee;         
        border: 1px solid #666666;         
        border-spacing: 5px; /* cellspacing:poor IE support for  this */
        }
        .div-table-row {
        display: table-row;
        width: auto;
        clear: both;
        }
        .div-table-col {
        float: left; /* fix for  buggy browsers */
        display: table-column;         
        width: 200px;         
        background-color: #ccc;  
        }
</style>  

<h1>Hi {{userDetails.name}}!</h1>
<p>You're logged in!!</p>

<div>
    email : {{userDetails.email}}
    address : {{userDetails.address}}
</div>

<div class="div-table">
    <div class="div-table-row">
       <div class="div-table-col" align="center">Document Type</div>
       <div class="div-table-col"></div>
    </div>
    <div class="div-table-row">
        <div class="form-group div-table-col" ng-class="{ 'has-error': form.document.$dirty && form.document.$error.required }">
            <label for="document">Document Type</label>
            <select ng-model="document" ng-options="document.code as document.name for document in documents">
               <option value="" selected >Select</option>
            </select>
                
            <span ng-show="form.document.$dirty && form.document.$error.required" class="help-block">Select the document type</span>
        </div>
        <div class="div-table-col">
            <div class="div-table-col"><input type = "file" file-model = "myFile"/>
            <button ng-click = "uploadFile()">Upload File</button></div>
       </div>

    </div>
  
    
</div>

<p>&nbsp;</p>
<p><a href="#!/login" class="btn btn-primary">Logout</a></p>
